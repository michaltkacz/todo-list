<!doctype html>
<html lang="en">

<head>
    <title>TODO LIST</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Think twice!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this item from the list?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick={confirmDelete(event)}>Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page -->
    <div class="container-fluid vh-100 ">
        <div class="row h-100 py-5 no-gutters">
            <!-- Left Column -->
            <div class="col-1">
            </div>
            <!-- Middle Column -->
            <div class="col-10 p-4" style='background-color: rgba(0, 0, 0, 0.05);'>
                <!-- Header Row -->
                <div class="row my-2">
                    <div class="col">
                        <h1>TODO LIST</h1>
                    </div>
                </div>
                <!-- Add Todo Row -->
                <div class="row my-2">
                    <div class="col">
                        <form class="needs-validation" id="todoForm">
                            <div class="input-group mb-3 mt-1">
                                <input type="text" class="form-control" placeholder="write your new todo here"
                                    id="todoFormInput" required>
                                <select class="form-select" id='todoFormSelect'>
                                    <option value="listVi">Very important</option>
                                    <option value="listQi">Quite important</option>
                                    <option value="listNi">Not important</option>
                                </select>
                                <button class="btn btn-primary" type="button" onclick="sumbitForm(event)">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Options Row -->
                <div class="row my-2 d-flex align-items-center">
                    <div class="col-8">
                        <form>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="type here to filter list"
                                    id="filterListInput" onkeyup="filterList(event)">
                            </div>
                        </form>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary w-100 flex-wrap" type="button"
                            onclick='toggleList(event)'>Toggle list</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary w-100 flex-wrap" id='revertButton'
                            onclick="revertRemove(event)" disabled>Revert</button>
                    </div>
                </div>
                <!-- List Row -->
                <div class="row my-2">
                    <div class="col">


                        <button class="btn btn-secondary w-100 flex-wrap mt-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseList1" aria-expanded="false" aria-controls="collapseList1">Very
                            important</button>
                        <div class="row mx-1">
                            <div class="col">
                                <div class="collapse multi-collapse show" id="collapseList1">
                                    <div class="card card-body p-0" id='listVi'>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-secondary w-100 flex-wrap  mt-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseList2" aria-expanded="false" aria-controls="collapseList2">Quite
                            important</button>
                        <div class="row mx-1">
                            <div class="col">
                                <div class="collapse multi-collapse show" id="collapseList2">
                                    <div class="card card-body p-0" id='listQi'>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-secondary w-100 flex-wrap  mt-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseList3" aria-expanded="false" aria-controls="collapseList3">Not
                            important</button>
                        <div class="row mx-1">
                            <div class="col">
                                <div class="collapse multi-collapse show" id="collapseList3">
                                    <div class="card card-body p-0" id='listNi'>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right Column -->
                <div class="col-1">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <!-- My Scripts -->
    <script src='./js/index.js'></script>
</body>

</html>
